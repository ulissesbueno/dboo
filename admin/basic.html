<div class="panel layout-panel layout-panel-center" style="width:100%; height:100%">
	<div class="easyui-layout easyui-fluid" style="width:100%;height:100%;">
		<div data-options="region:'north'" style="height:50px">
	    	<h2>Basic Layout</h2>
	    </div>
	    <div data-options="region:'center'" class="panel-body panel-body-noheader layout-body panel-noscroll" >
	        <table class="easyui-datagrid easyui-fluid" title ></table>    
	    </div>
	    <div data-options="region:'south',split:true" style="height:50px;">
	    	<div id='sql'></div>
	    </div>
	</div>
</div>



<script>
	$(function(){

		$.ajax({
			url : "/botfacil/get_products",
			dataType : 'JSON',
			success : function( data ){

				$('#sql').html(data.sql)

				$('.easyui-datagrid').datagrid({
				    data: data.data ,
				    columns:[data.columns],
				    collapsible:true
				});
			}
		})

		
	})
</script>
